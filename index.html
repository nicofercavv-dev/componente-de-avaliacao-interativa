<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <main>
    <div class="star-container">
      <img src="assets/images/icon-star.svg" alt="Star">
    </div>
  
    <article>
      <h1>How did we do?</h1>
      <p>Please let us know we did with our support request. All feedback is appreciated to help us improve our offering!</p>
    </article>
  
    <form action="get">
      <input type="button" value="1" class="um">
      <input type="button" value="2" class="dois">
      <input type="button" value="3" class="tres">
      <input type="button" value="4" class="quatro">
      <input type="button" value="5" class="cinco">
    </form>
  
    <button type="submit" class="submit">SUBMIT</button>
  </main>

  <script src="assets/js/scripts.js"></script>
</body>
</html>
